<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular de Enfermería</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular - Enfermería</h1>
    <div class="modo-toggle">
      <label for="modoOscuro">Modo oscuro</label>
      <input type="checkbox" id="modoOscuro" />
    </div>
  </header>

  <main>
    <section class="info-electivos">
      <p>Los cursos electivos no se cuentan directamente en los créditos totales. Debes elegir uno de la lista general para Electivo I, II y III cuando llegues a esos ciclos.</p>
    </section>

    <section id="malla" class="malla-container">
      <!-- Aquí se insertará la malla con JavaScript -->
    </section>

    <section class="resumen">
      <p>Total de créditos aprobados: <span id="creditosAprobados">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
