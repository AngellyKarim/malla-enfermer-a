<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Cursos</title>
</head>
<body>
    <div class="container">
        <h1>Gestión de Cursos</h1>
        <button id="toggle-mode">Modo Oscuro</button>
        <div class="credit-counter">
            <span id="approved-credits">Créditos Aprobados: 0</span>
            <span id="total-credits">Créditos Totales: 0</span>
        </div>
        <div class="courses-grid">
            <!-- Aquí se generarán los cursos dinámicamente -->
        </div>
        <div class="electives">
            <h2>Electivos</h2>
            <select id="electives-dropdown">
                <option value="">Selecciona un curso electivo</option>
                <option value="AC4E01">EDUCACIÓN, DERECHOS Y AUTONOMÍA DE LAS PERSONAS CON DISCAPACIDAD (2 créditos)</option>
                <option value="LC5E01">SALUD AMBIENTAL Y URBANA (3 créditos)</option>
                <option value="MH3E01">DETERMINANTES SOCIALES DE SALUD Y CONDUCTAS DE SALUD (3 créditos)</option>
                <option value="MH3E02">ANTROPOLOGÍA MÉDICA: CULTURA Y SALUD (3 créditos)</option>
                <option value="ND4E01">LA DIETA OCCIDENTAL (3 créditos)</option>
                <option value="OD5E01">MÉTODOS DE INVESTIGACIÓN PARA PROFESIONALES DE SALUD (3 créditos)</option>
                <option value="PS4E01">MANEJO DEL ÉSTRES PARA EL BIENESTAR (3 créditos)</option>
                <option value="PS4E02">FUNDAMENTOS DEL BIENESTAR (3 créditos)</option>
                <option value="TF5E01">IMPACTO DE LA ACTIVIDAD FÍSICA EN LA SALUD Y EL BIENESTAR (3 créditos)</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
