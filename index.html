<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular de Enfermería</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular de Enfermería</h1>
    <div class="controles">
      <button id="toggleModo">Modo Oscuro</button>
      <button id="toggleVista">Vista por Ciclo/Año</button>
      <div class="progreso">
        <span id="creditos">Créditos aprobados: 0</span>
        <div class="barra-container">
          <div id="barraProgreso"></div>
        </div>
      </div>
    </div>
  </header>

  <main id="contenedor-cursos">
    <!-- Los cursos se insertan dinámicamente desde script.js -->
  </main>

  <footer>
    <p>Haz clic en un curso para marcarlo como aprobado. Se tachará y desbloqueará los cursos que dependan de él.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
