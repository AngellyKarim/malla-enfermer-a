<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular de Enfermería</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>Malla Curricular de Enfermería</header>

  <div class="botones">
    <button onclick="cambiarVista()">Cambiar Vista</button>
    <button onclick="alternarModoOscuro()">Modo Oscuro</button>
    <button onclick="resetearProgreso()">Resetear</button>
  </div>

  <div id="creditos">Créditos aprobados: 0 / <span id="totalCreditos">0</span></div>
  <div class="progreso-container">
    <div id="barraProgreso"></div>
  </div>

  <div class="grid-container" id="malla"></div>

  <div style="text-align:center; margin: 2rem auto; max-width: 600px; padding: 1rem;">
    <p style="font-size: 0.95rem;">
      <strong>Nota:</strong> Los cursos electivos no se cuentan directamente en los créditos totales. Debes elegir uno de la lista general para <strong>Electivo I</strong>, <strong>Electivo II</strong> y <strong>Electivo III</strong> cuando llegues a esos ciclos.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
